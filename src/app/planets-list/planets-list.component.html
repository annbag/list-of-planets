<section class="container">
  <h2 class="title">List of Planets:</h2>
  <div class="planets-list">
    <div class="planet" *ngFor="let planet of planetsList.results">
      <p class="name">{{planet.name}}</p>
      <button class="see-more" routerLink="/planet/1">See details</button>
    </div>
  </div>
</section>
